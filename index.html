<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --error-color: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 20px 20px 0;
            border-style: solid;
            border-color: var(--secondary-color) transparent transparent;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-left: 8px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .social-login {
            text-align: center;
            margin-top: 25px;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #e9ecef;
        }

        .social-login p::before {
            right: 0;
        }

        .social-login p::after {
            left: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .google {
            background-color: #db4437;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out;
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 576px) {
            .login-container {
                border-radius: 10px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* تأثيرات إضافية */
        .form-group:focus-within label {
            color: var(--primary-color);
        }

        .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            pointer-events: none;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }


/* أنماط شريط التقدم */
.progress-container {
    width: 100%;
    height: 6px;
    background: #e9ecef;
    border-radius: 3px;
    margin: 15px 0;
    display: none;
}

.progress-bar {
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(to right, var(--accent-color), var(--success-color));
    width: 0%;
    transition: width 0.1s linear;
}

.loading-message {
    text-align: center;
    color: var(--primary-color);
    font-size: 0.9rem;
    margin-bottom: 10px;
    display: none;
}



    </style>
</head>
<body>
    <div class="login-container">
        <div class="pulse-effect"></div>
        <div class="login-header">
            <h2>مرحباً بعودتك</h2>
            <p>سجل الدخول للوصول إلى حسابك</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                <div class="input-with-icon">
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="error-message" id="usernameError">اسم المستخدم غير صحيح</div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-with-icon">
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="passwordError">كلمة المرور غير صحيحة</div>
            </div>
            
            <button type="submit" class="btn btn-login">تسجيل الدخول</button>

<div class="loading-message" id="loadingMessage">جاري التحقق من البيانات...</div>
<div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
</div>
        </form>
    </div>
<script>
  // بيانات المستخدمين المشفرة (Base64)
  const encodedUsers = [
    {
      username: "YWRtaW4=", // admin
      password: "NzcyMDIy", // 772022
      redirect: "aHR0cHM6Ly9tb2hhbWVkZXNhbWRlYi5naXRodWIuaW8vYXR0ZW5kYW5jZS1hcHAv" // https://mohamedesamdeb.github.io/attendance-app/
    },
    {
      username: "dXNlcjE=", // user1
      password: "MTIzNDU2", // 123456
      redirect: "aHR0cHM6Ly9leGFtcGxlLmNvbS91c2VyMS1kYXNoYm9hcmQ=" // https://example.com/user1-dashboard
    },
    {
      username: "dXNlcjI=", // user2
      password: "NjU0MzIx", // 654321
      redirect: "aHR0cHM6Ly9leGFtcGxlLmNvbS91c2VyMi1kYXNoYm9hcmQ=" // https://example.com/user2-dashboard
    }
  ];

  // دالة لفك التشفير
  function decode(base64) {
    return atob(base64);
  }

  // التحقق من بيانات تسجيل الدخول
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const loadingMessage = document.getElementById("loadingMessage");
    const loginBtn = document.querySelector(".btn-login");

    usernameError.style.display = "none";
    passwordError.style.display = "none";

    const user = encodedUsers.find(
      (u) => decode(u.username) === username
    );

    if (user) {
      if (decode(user.password) === password) {
        loginBtn.disabled = true;
        loadingMessage.style.display = "block";
        progressContainer.style.display = "block";

        let progress = 0;
        const interval = setInterval(() => {
          progress += 1;
          progressBar.style.width = progress + "%";

          if (progress >= 100) {
            clearInterval(interval);
            window.location.href = decode(user.redirect);
          }
        }, 50);
      } else {
        passwordError.style.display = "block";
        shakeForm(this);
      }
    } else {
      usernameError.style.display = "block";
      shakeForm(this);
    }
  });

  function shakeForm(form) {
    form.style.transform = "translateX(-5px)";
    setTimeout(() => {
      form.style.transform = "translateX(5px)";
      setTimeout(() => {
        form.style.transform = "translateX(-5px)";
        setTimeout(() => {
          form.style.transform = "translateX(0)";
        }, 50);
      }, 50);
    }, 50);
  }
</script>

</body>
</html>
